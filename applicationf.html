<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/user-dashboard/applicationsf.css" />
    <link rel="stylesheet" href="styles/user-dashboard/header.css" />
    <link rel="stylesheet" href="styles/global/global.css" />
  </head>

  <body class="ap01">
    <header class="userapp">
      <div class="appl">
        <a class="cc">PMDL</a>
        <a class="user10">Logged in:</a>
      </div>
    </header>
    <button class="backhome"><a href="userdsh.html">HOME</a></button>

    <div class="form-container">
      <h2 class="form-title">PMDL APPLICATION FORM</h2>

      <!-- Personal Information -->
      <div class="form-section">
        <div class="section-header">I. PERSONAL INFORMATION</div>
        <p class="note">
          Please ensure that the information you provide aligns with your
          submitted documents.
        </p>

        <div class="form-grid">
          <div>
            <label>Last Name</label>
            <input type="text" />
          </div>
          <div>
            <label>First Name</label>
            <input type="text" />
          </div>
          <div>
            <label>Middle Name</label>
            <input type="text" />
          </div>
          <div>
            <label>Extension Name</label>
            <input type="text" />
          </div>
          <div>
            <label>Sex</label>
            <input type="text" />
          </div>
          <div>
            <label>Civil Status</label>
            <input type="text" />
          </div>
          <div>
            <label>Date of Birth</label>
            <input type="text" />
          </div>
          <div>
            <label>Height</label>
            <input type="text" />
          </div>
          <div>
            <label>Weight</label>
            <input type="text" />
          </div>
          <div>
            <label>Nationality</label>
            <input type="text" />
          </div>
          <div>
            <label>Birth Place</label>
            <input type="text" />
          </div>
          <div>
            <label>Religion</label>
            <select>
              <option>Select Religion</option>
            </select>
          </div>
        </div>

        <div class="form-grid">
          <div>
            <label>Present Address - Barangay</label>
            <input type="text" />
          </div>
          <div>
            <label>City</label>
            <input type="text" />
          </div>
          <div>
            <label>Zip Code</label>
            <input type="text" />
          </div>
        </div>

        <div class="form-grid">
          <div>
            <label>Active Contact Number</label>
            <input type="text" placeholder="contact number" />
          </div>
          <div>
            <label>Active Email Address</label>
            <input type="text" placeholder="email address" />
          </div>
        </div>
      </div>

      <!-- Application Details -->
      <div class="form-section">
        <div class="section-header">Application Details</div>
        <div class="form-grid">
          <div>
            <label>Country of Deployment</label>
            <select>
              <option>Select Country</option>
            </select>
          </div>
          <div>
            <label>Job Type</label>
            <select>
              <option>Select Job Type</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Submit -->
      <div class="form-footer">
        <button type="submit">Continue to Document Submission</button>
      </div>
    </div>

    <footer class="Afooter">
      <div class="A-footer">
        <h4>Â© 2025 PMDL Recruitment Agency. All rights reserved.</h4>
      </div>
    </footer>
  </body>
</html>
